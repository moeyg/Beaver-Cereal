<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
      defer
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="/asset/styles/style.css" />
    <link
      rel="shortcut icon"
      href="/asset/images/etc/logo.png"
      type="image/x-icon"
    />
    <title>Beaver Cereal</title>
  </head>
  <body class="overflow-hidden main-page">
    <div class="container-fluid">
      <!-- navigation -->
      <nav class="navbar navbar-expand-sm bg-body-tertiary px-3 py-0 fixed-top">
        <a class="navbar-brand p-0" href="/index.html">
          <img
            id="navbar-brand-logo"
            src="/asset/images/etc/logo.png"
            alt="logo image"
          />
        </a>
        <button
          class="navbar-toggler border-0"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#nav-link"
          aria-controls="nav-link"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="nav-link">
          <ul class="navbar-nav gap-4">
            <li class="nav-item">
              <a class="nav-link" href="/asset/pages/shop_cereal-pack.html"
                >SHOP</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/asset/pages/about.html">ABOUT</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/asset/pages/cart.html">CART</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/asset/pages/logIn.html">USER</a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="carousel-box container-fluid">
        <div
          id="carouselExampleAutoplaying"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner text-center">
            <div class="carousel-item active">
              <img
                src="/asset/images/carousel/carousel-1.png"
                class="carousel-img"
                data-bs-interval="200"
                alt="캐러셀 이미지 1"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./asset/images/carousel/carousel-2.png"
                class="carousel-img"
                data-bs-interval="200"
                alt="캐러셀 이미지 2"
              />
            </div>
            <div class="carousel-item">
              <img
                src="./asset/images/carousel/carousel-3.png"
                class="carousel-img"
                data-bs-interval="200"
                alt="캐러셀 이미지 3"
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
